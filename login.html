<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Boot</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (inclui Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100"> <!-- flexbox centraliza horizontalmente, verticalmente, limita altura de 100% da tela, 400px de comprimento-->
        <div class="w-100" style="max-width: 400px";> <!-- ajusta o tamanho do form-->
            
            <div class="card shadow"> <!-- caixa com bordas e fundo branco, coloca sombra-->
                <div class="card-body"> 
                    
                    <h3 class="text-center mb-4">Login</h3> <!-- centraliza texto, e margem mb-4 -->
                    
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Usuário ou E-mail</label>
                            <input type="text" class="form-control" placeholder="Digite seu usuário ou e-mail"> <!-- form control é oque faz o area de preenchimento do forms-->
                        </div>
                    
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" placeholder="Digite sua senha"> <!-- o tipo Password faz com que a senha ao ser digitada fique indentificavel, além de adicionar um botão de visualizar senha-->
                        </div>
                    
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    
                        <div class="text-center mt-3">
                            <a href="#">Esqueci minha senha</a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
